        /*
            grid布局
        */
        section1{
            display: grid;
            grid-template-columns: 200px 1fr; /*横向分两列一列200px 一列自适应*/
            grid-template-rows: auto; /*纵向自动*/
        }
        aside1{
            grid-column: 1/2; /*横向从第一条线到第二条线*/
            grid-row: 1/2; /*纵向从第一条线到第二条线*/
        }
        main1{
            grid-column: 2/3; /*横向从第二条线到第三条线*/
            grid-row: 1/2; /*纵向从第一条线到第二条线*/
        }

        /* 圣杯布局 */
        /* 圣杯布局是middle+padding，双飞翼采用子元素+margin */
        aside{
            position: relative;
            margin-left: -100%;
            left: -200px;
            float: left;
        }
        main{
            float: left;
            padding-left: 200px;
            width: 100%;
        }
